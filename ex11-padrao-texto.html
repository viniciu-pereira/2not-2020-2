	<h1>Ex11 formulário </h1>

	<div>
		<label>Caractere: </label>
		<br>
		<input type="text" id="letra" placeholder="Informe um algarismo" size="30" maxlength="1">
    </div> <!-- Comando maxlenght encontrado em: https://pt.stackoverflow.com/questions/192115/como-limitar-um-input-do-tipo-number-para-apenas-3-caracteres/192152-->

		<br>

		<div>
			<!-- Div inserção numerica-->
			<label> Número entre 1 e 100 </label>
			<br>
			<input id="n1" type="number" min="1" max="100">
    </div>

			<div>
				<!--Div Botao-->
				<br>
				<button id="gerar"> Gerar Código </button>
			</div>
			<!--Fim div botao-->

			<div id="resultado"> </div>

			<script>
				// 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
    
        /* 

            Monte um formulário com os seguintes campos:
            * Um input de texto que aceite apenas 1 (um caractere)
            * Um input numérico que aceite números inteiros entre 1 e 100
            * Uma div para exibição do resultado
            * Botão "Gerar padrão"

            Validações:
            * Deve ser informado um caractere (não pode ser o espaço em branco)
            * Deve ter informado um número entre 1 e 100

            Ao clicar o botão "Gerar padrão", deverá ser exibido na div de
            resultado um padrão de texto conforme o exemplo abaixo:

            Se o caractere informado for * e o número selecionado for 11, serão
            geradas 11 linhas de padrão de texto, a primeira linha contendo
            uma vez o caractere, a segunda linha contendo o caractere duas
            vezes, e assim por diante:

            *
            **
            ***
            ****
            *****
            ******
            *******
            ********
            *********
            **********
            ***********
        */

        let elletra = document.querySelector('#letra');  
        let elnum = document.querySelector('#n1');
        let elgerar = document.querySelector('#gerar');
        let elresult = document.querySelector('#resultado');

    function validar (){ //função para validacao das entradas
        let valido = true //varaivel para validacao

        if(elletra.value.trim() == ''){  //testa se nao é espaço vazio 
            alert('Caractere mal informado')
            elletra.focus()
            valido = false
        }

        else if( (elnum.value < 1) || (elnum.value > 100) || (elnum.value == 'e') ) { //testa os limites do valor e se for letra e q pode ser inserida na caixa
            alert('Número mal informado')
            elnum.focus()
            valido = false
        }

        return valido //retorna o valor da variavel para fim de decisao
    }

    function montar(){ //função para montar o requisito 
        let linha = elnum.value

        if(validar()){

            for(let i=1; i<=linha; i++) { //for para definir i como a quantidade de linhas a serem feitas

                for(let j=1; j<=i; j++){ //for para definir qual caractere sera escrito na pagina
                   elresult.innerHTML += elletra.value //atualiza a div conforme o caractere e conforme numero de linhas
                }
               //document.write('<br>'); //testes para pular linha
               elresult.innerHTML += '<br/>' //atualoza a div para cada passagem pulando a linha 
               //'<br/>' - teste para pular linha
            
            }

        }
    }
        elgerar.addEventListener('click',montar)//observando pra quando o botao é clicado
