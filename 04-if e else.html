<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstracao de if e else</title>
    <script>
        'use strict' // use strict impede que variaveis sejam declaradas sem o uso de let var ou const, e alem disso, comentario pode ser usado como //
        //iniciar variaveis diretamente é má pratica de programacao
       
        let num = parseInt(prompt('Informe um numero'))
        //se for digitado letra, ele entra na unica condicao (else), ent se deve
        //tratar isso, com o conversor parseInt
        //parseInt tenta converter sitring em numero, se conseguir
        //o resultado sera o numero inteiro, se falhar o resultado é NaN

        
        //if sempre minusculo
        //depois do if sempre se abre ()
        //condicao de teste vai dentro do parentese
       
       if(isNaN(num)){ //bloco delimitado por {}
           alert('ERRO: o valor n é um numero valido')
       }
        //isNaN pergunta se o valor nao é um numero valido

        
        //else if, separado e sempre antes do else e com seu bloco de comandos
        else if (num > 0) { 
			alert('o numero é positivo')
        }//fim do bloco if

        
        else if (num == 0){
            alert('o numero informado é 0')
        }

        //else tambem escrito em minusculo e com chaves/bloco de comandos
        //else n tem condicao, por ser o ultimo estagio da condicao
        else {  
            alert('o numero é negativo')
        }//fim do bloco else

        
    
        </script>
</head>
<body>
    
</body>
</html>
