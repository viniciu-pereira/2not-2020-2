<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário que informe o número correspondente a um
            mês, na faixa entre 1 e 12.

            Usando a estrutura switch..case, informe de volta ao usuário quantos
            dias possui o mês informado, conforme segue:

            JANEIRO, MARÇO, MAIO, JULHO, AGOSTO, OUTUBRO e DEZEMBRO: 31 dias
            ABRIL, JUNHO, SETEMBRO e NOVEMBRO: 30 dias
            FEVEREIRO: 28 dias (29 em anos bissextos)
        */

        /*
            foi usado uma estrutura de repeticao para sempre questionar o ususario sobre o mes
            nao para se for NaN menor q 1 ou maior q 12 
        */


let mes 
do{

do {
        mes = parseInt(prompt('Informe o numero de um mes de 1 a 12 ou 0 para parar'))

}while(isNaN(mes) || (mes < 0) || (mes > 12))

//para ano bissexto
let ano = parseInt(prompt('insira o ano do mes requerido'))
let op = (ano % 400)
let op2 = (ano % 4)
let op3 = (ano % 100)
//fim variaveis ano bissexto

//verificar se o ano é bissexto ou nao
if ((op == 0) || ((op2 == 0) && (op3 != 0 ) )){
    ano = 1 //se ano bissexto, ano recebe 1
}

else
    ano = 2 // se ano n for bissexto, ano recebe 2
//fim para ano bissexto

switch(mes){
    case 1:
    case 3:
    case 5:
    case 7:
    case 8:
    case 10:
    case 12:
    document.write(`O mes: ${mes} tem 31 dias`)
    break
}
//fevereiro em ano bissexto
if((mes == 2) && (ano == 1)){//verificacao se o mes é fevereiro e ano é bissexto
    document.write(`O mes ${mes} tem 29 dias`)
}
else if((mes == 2) && (ano == 2)){ //fevereiro em ano normal
    document.write(`O mes ${mes} tem 28 dias`)
}

switch(mes){
    case 4:
    case 6:
    case 9:
    case 11:
        document.write(`O mes ${mes} tem 30 dias`)
        break
    }
}while(mes > 0)
   
    </script>
</head>

</body>
</html>
