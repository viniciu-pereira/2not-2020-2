<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Recentemente, as placas de automóveis no Brasil passaram a usar
            o chamado "modelo Mercosul".

            Nesse modelo, o segundo dígito numérico do modelo anterior passou
            a ser representado por uma letra. A conversão é regida pela tabela:

            Dígito         Letra
               0              A
               1              B
               2              C
               3              D
               4              E
               5              F
               6              G
               7              H
               8              I
               9              J

            Assim, uma placa tradicional ABC-1234, no formato do padrão Mercosul,
            ficaria ABC-1C34.

            Peça para o usuário informar um dígito de 0 a 9 e, usando a estrutura
            de decisão switch..case, informe ao usuário a letra correspondente
            ao dígito informado.
        */
    //start
    let n = parseInt(prompt('Insira o numero de 0 à 9 para o novo padrão'))

    if(isNaN(n)){
        document.write('ERRO no númeor digitado')
    }

    switch(n){
        case 0:
            document.write(`A letra para ${n} é A `)
            break
        case 1:
            document.write(`A letra para ${n} é B `)
            break
        case 2:
            document.write(`A letra para ${n} é C `)
            break
        case 3:
            document.write(`A letra para ${n} é D `)
            break
        case 4:
            document.write(`A letra para ${n} é E `)
            break
        case 5:
            document.write(`A letra para ${n} é F `)
            break
        case 6:
            document.write(`A letra para ${n} é G `)
            break
        case 7:
            document.write(`A letra para ${n} é H `)
            break
        case 8:
            document.write(`A letra para ${n} é I `)
            break
        case 9:
            document.write(`A letra para ${n} é J `)
            break
        default:
             document.write(`Insira um número válido `)
    
    }
    
    

    </script>
</head>
<body>
    
</body>
</html>
