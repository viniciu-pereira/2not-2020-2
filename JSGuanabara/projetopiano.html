<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento de modelo</title>
    <script>
        'use strict' // use strict impede que variaveis sejam declaradas sem o uso de let var ou const, e alem disso, comentario pode ser usado como //
        //iniciar variaveis diretamente é má pratica de programacao

</head>
<body>

    <script>
        //get all keys
        const keys = document.querySelectorAll('.key')

        //play notes
        function playNote(event){

            //keycode- referencia da letra atraves do keycode
            
            //typed or pressed key
            const key = document.querySelector(`.key[data-key='${audioKeyCode}']`)

            //if key exists 
            const cantfoundanykey = !key

            if(cantfoundanykey){
                return
            }
            addPlayingclass(key)
            playaudio(audioKeyCode)

            //play sound
            let audioKeyCode = getKeyCode(event)
        }

        function addPlayingclass(key){
            key.classList.add('playing')
        }

        function getKeyCode(event){
            let keycode 
            
            const isKeyboard = event.type === 'keydown' //true or false
            if(isKeyboard){
                keycode = event.keyCode
            }else{
                keycode = event.target.dataset.key
            }

            return keycode playaudio(audioKeyCode){
            const audio = document.querySelector(`audio[data-key='${audioKeyCode}']`)
            audio.currentTime = 0
            audio.play()
            }
        }

        function removePlayingClass(event){
            event.target.classList.remove('playing')

        }

        //click with mouse
        keys.forEach(function(key)){
            key.addEventListener('click', playNote)
            key.addEventListener('transitionend', removePlayingClass)
        }

        //keyboard type
        window.addEventListener('keydown', playNote)

    </script>
    
</body>
</html>
