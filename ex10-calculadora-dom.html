<body>

	<h1> Exercicio 10- Calculdora DOM </h1>

	<!--Primeiro campo de verificacao-->
	<div>
		<label> Primeiro número </label>
		<br>
		<input type="number" id="n1" placeholder="Primeiro valor" size="50">
</div>

		<!--Campo de selecionar operacao-->
		<div>
			<br>
			<label> Operação aritmética </label>
			<br>
			<select id="op">
        <option>Selecione</option>
        <option>Soma</option>
        <option>Subtração</option>
        <option>Multiplicação</option>
        <option>Divisão</option>
        <option>Potenciação</option>
        <option>Resto da divisão</option>
    </select>
		</div>

		<!--Segundo campo de verificacao-->
		<div>
			<br>
			<label>Segundo Número</label>
			<br>
			<input type="number" id="n2" placeholder="Segundo valor" size="50">
</div>

			<!--Botão para calcular-->
			<div>
				<br>
				<button id="calcular"> Calcular </button>
			</div>

            <div> Resultado: </div>

			<!--Campo do resultado-->
			<div id="result">
				<br>
				<label>''</label>
			</div>


			<script>
				// 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
    
        /* 

            Monte um formulário com os seguintes campos:
            * Primeiro número (input numérico)
            * Operação aritmética (select, com as opções de soma, subtração,
                multiplicação, divisão, potenciação e resto da divisão)
            * Segundo número (input numérico)
            * Div para exibição do resultado da operação aritmética
            * Botão "calcular"

            Validações:
            * Os campos de número devem estar preenchidos e com números válidos
            * Deve ter sido selecionada uma operação artimética válida

        */

       const eln1 = document.querySelector('#n1')
       const elop = document.querySelector('#op')
       const eln2 = document.querySelector('#n2')
       const elresultado = document.querySelector('#result')
       const elcalcular = document.querySelector('#calcular')

    function validar () { /* função validar por conta da letra e funcionar na inserção dos valores*/
        let valido = true

        /* Teste do primeiro numero*/
        if( (isNaN(eln1.value)) || (eln1.value.trim() == '')) {
            alert('Insira um número válido')
            eln1.focus()
            valido = false
        }
        /*teste do segundo numero*/
        else if( (isNaN(eln2.value)) || (eln2.value.trim() == '')) {
            alert('Insira um número válido')
            eln2.focus()
            valido = false
        }

        /*Teste da seleção do select*/
        else if (elop.selectedIndex <=0){
            alert('Insira uma operação válida')
            elop.focus()
            valido = false
        }

        return valido
    }

    /*Função para selecionar operacao e realizar calculo*/  
    function montar () {
        let conta
        let res1
        let res2 

        if(validar()) {
        
        res1 = parseFloat(eln1.value)
        res2 = parseFloat(eln2.value)

            switch(elop.selectedIndex){
            
            case 1:
                conta = res1 + res2
                break
            
            case 2:
                conta = res1 - res2
                break
            case 3:
                conta = res1 * res2
                break
            case 4:
                conta = res1 / res2
                alert(conta)
                break
            case 5:
                conta = Math.pow(res1,res2) //função math.pow pesquisada no blog iMasters (https://imasters.com.br/desenvolvimento/conheca-o-operador-exponencial-javascript)
                break
            default:
                conta = (res1 % res2)
                alert(conta)
                break
        }

        elresultado.innerText = conta
        eln1.focus()
    }
    }

    elcalcular.addEventListener('click',montar)

    

			</script>
