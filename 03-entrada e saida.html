<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entrada e saida de dados</title>
    <script>
        'use strict' // use strict impede que variaveis sejam declaradas sem o uso de let var ou const, e alem disso, comentario pode ser usado como //
        //iniciar variaveis diretamente é má pratica de programacao
       
        //OBTENDO ENTRADA DO USUARIO USANDO O PROMPT
        //mostra msg e requer resposta
        //o resultado do prompt deve ser armazenado em variavel para ser usado

        let nome = prompt('qual seu nome meu consagrado?')
        
        //saida de dados
        alert(nome) //escreve como alerta 
        
        //saida document.write()
        document.write(nome) //esceve na pagina o nome 

        //saida de dados 3 (console.log)
        console.log(nome) //melhor visto live server ( vai escrito no console do f12)

        //forma de entrada boleana apenas 
        //com 2 botoes (ok e cancel) ok true e cancel false
        let resposta =confirm('ta tudo certo man?')
        
        document.write(resposta) //n pula linha sozinho, tem q forçar 




    
        </script>
</head>

</html>
