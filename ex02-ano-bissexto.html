    <script>

        'use strict'
        
        /*
            Peça ao usuário para informar um ano e determine
            se é bissexto pela regra:

            1) Se o ano divide por 400 é bissexto; *OU*
            2) se divide por 4 *E* não divide por 100, é bissexto

            Alguns anos para testar:
            1900: não é
            1600: bissexto
            1975: não é
            1992: bissexto
            2020: bissexto
            2000: bissexto
            2013: não é
      */
    //start
    let ano = parseInt(prompt('insira um ano'))
    let op = (ano % 400)
    let op2 = (ano % 4)
    let op3 = (ano % 100)

    if (isNaN(ano)){
        alert('ERRO')
    }

    if ((op == 0) || ((op2 == 0) && (op3 != 0 ) )){
        alert('é bissexto')
    }

    else
        alert('n é bissexto')
