<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando-For</title>
    <script>
        'use strict' // use strict impede que variaveis sejam declaradas sem o uso de let var ou const, e alem disso, comentario pode ser usado como //
        //iniciar variaveis diretamente é má pratica de programacao
       
        //escrever os numeros de 1 a 10
      
      for(let i = 1; i <= 10; i++){
          document.write(i +'<br>')
      }

      //traço html
      document.write('<hr>')

      for(let i = 1; i <= 10; i += 2){
          document.write(i + '<br>')
      }

      //traço
      document.write('<hr>')

      for(let i = 10; i >= 1; i--){
        document.write(i + '<br>')
      }
        </script>
</head>
<body>
    
</body>
</html>
