<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'

        /*
            Peça ao usuário para informar um número, usando
            prompt(). Determine se o número digitado é par
            ou ímpar e informe ao usuário usando alert().
        */
        
    //start
    let num = parseInt(prompt('informe um numero'))
    let op = (num % 2)

    if(isNaN(num)){
        alert('ERRO, nao é numero')
    }

    else if(op == 0){
        alert('o numero é par')
    }

    else 
        alert('o numero é impar')
        //fim, testado e aprovado
    </script>
</head>

</body>
</html>
