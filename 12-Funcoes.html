    //so pode existir um argumento de resto, e caso aja mais de um argumento, o de resto deve ser o ultimo

    function somaTudo(...nums){ //argumento de resto

        //o argumento de resto recebe todos parametros passados dentro de um vetor
        let soma = 0

        }

    //Quando a minha função tem mais de uma linha de corpo
    //voltam as chaves
    let eq2grau = (a,b,c) => {
        let delta = b ** 2 - (4 * a * c)

        if(delta == 0){
            return -b / (2 * a)
        }

        else if(delta > 0){
            let raiz1 = (-b + Math.sqrt(delta)) / (2 * a) //função q calcula raiz quadrada
            let raiz2 = (-b - Math.sqrt(delta)) / (2 * a)
            return [raiz1, raiz2]
        }
        else {
            return undefined
        }
    }
