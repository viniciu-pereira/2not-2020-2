<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando-For</title>
    <script>
        'use strict' // use strict impede que variaveis sejam declaradas sem o uso de let var ou const, e alem disso, comentario pode ser usado como //
        //iniciar variaveis diretamente é má pratica de programacao
       
        //escrever os numeros de 1 a 10
        
        

        /*
        tres partes do for separadas por ;
        1- inicializacao (em q ponto a variavel começa) //ela é executada somente uma vez
        2 - Condicao 
        3- Incremento
        */
        for ( let i = 1; i <= 10; i = i++ ){ //enquanto i for menor ou igual a 10 //i++ anda de 1 em 1
            document.write(i +'<br>')
            
        }
        //traço html
        document.write('<hr>')

        //escrever os numeros de 1 a 10 pulando de 2 em 2
        for ( let i = 1; i <= 10; i += 2) { //enquanto i for menor ou igual a 10 //+= 2 pula de 2 em 2
            document.write(i +'<br>')
            }
            //traço html
          document.write('<hr>')
    
        //numeros de 10 a 1 reversamente
        for(let i = 10; i >= 1 ; i-- ) {
            document.write(i +'<br>')
        }
        
        /*caracteristicas
        1-local do teste: no inicio
        2- garantia de execucao: 0
        3- determinado ou determinavel

        </script>
</head>
